<div class="formfontsize row pt-5 pb-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="headercolor card-header">
        <span class="mb-o">Register</span>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="registerUser()" type="button" class="btn float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
